version: "3.9"

services:
  mysql:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-loaners}
      MYSQL_USER: ${DB_USER:-loaners}
      MYSQL_PASSWORD: ${DB_PASSWORD:-loanerspass}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3306:3306"

  server:
    build: ./server
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-loaners}
      DB_PASSWORD: ${DB_PASSWORD:-loanerspass}
      DB_NAME: ${DB_NAME:-loaners}
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      PORT: 3000
      NODE_ENV: production
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@school.edu}
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "3000:3000"

  client:
    build: ./client
    depends_on:
      - server
    ports:
      - "8080:80"

volumes:
  mysql_data:
